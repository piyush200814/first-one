<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Station</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; background: #f2f2f2; }
        header { background: green; color: white; padding: 15px; text-align: center; }
        .box {
            width: 80%; margin: 20px auto; background: white;
            padding: 20px; border-radius: 10px;
        }
        button {
            padding: 10px 20px; background: green; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>EV Charging Station</h1>
</header>

<div class="box">
    <h2>Welcome!</h2>
    <p>Find nearby electric vehicle charging stations easily.</p>

    <h3>Search Location</h3>
    <input type="text" placeholder="Enter your city" style="padding:8px; width:70%;">
    <button>Search</button>
</div>

<div class="box">
    <h3>Available Stations</h3>
    <ul>
        <li>GreenCharge Station – ₹15/kWh</li>
        <li>City EV Point – ₹12/kWh</li>
        <li>FastCharge Hub – ₹20/kWh</li>
    </ul>
</div>

<footer style="text-align:center; padding:10px; background:#ddd;">
    © 2025 EV Charging Network
</footer>

</body>
</html>
